# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Lint pull requests

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Get all ADRS files that have changed
        id: changed-adrs
        uses: tj-actions/changed-files@v44
        with:
          files: |
            _adrs/**
      - name: Lint files that have changed
        if: steps.changed-adrs.outputs.any_changed == 'true'  
        env:
          ADRS_FILES: ${{ steps.changed-adrs.outputs.all_changed_files }}
        run: |
          echo "One or more ADR file(s) has changed."
          echo "List all the files that have changed: $ADRS_FILES"
      - name: Lint the ADRS
        run: |
          ./scripts/lint